<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Sprint</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome to Word Sprint!</h1> <br><br>
    <div class="wrapper">
        <input type="text" placeholder="Start typing..." class="inputFeild" />
        <div class="contentBox">
            <div class="typingText">
                <p></p>
            </div>
            <div class="content">
                <ul class="resultDetails">
                    <li class="time">
                        <p>Time Left:</p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>Mistakes:</p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM:</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM:</p>
                        <span>0</span>
                    </li>
                </ul>
                <button>Try Again :p</button>
            </div>
        </div>
    </div>
    <script src="speed.js"></script>
</body>

</html>

</html>
